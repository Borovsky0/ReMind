<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ReMind</title>
  <link rel="stylesheet" href="styles.css">
  <script src="CSInterface.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="mainView">
    <div id="mainContent" class="content">
      <button id="genFill" class="bigButton" disabled>Заливка</button>
      <button id="startServer" class="bigButton">Запустить сервер</button>
    </div>
    <div id="statusBar">
      <div id="statusLeft">
        <span id="statusIndicator"></span>
        <span id="statusText">Проверка соединения...</span>
      </div>
      <div id="statusRight">
        <button id="openSettings" class="smallButton">⚙</button>
      </div>
    </div>
  </div>

  <div id="settingsView" style="display:none;">
    <div class="settingsHeader">
      <button id="backButton" class="smallButton">◀️</button>
      <span class="settingsTitle">Настройки</span>
      <div style="width: 40px;"></div>
    </div>
    <div class="content">
      <div class="settingsLabel">Устройство генерации</div>
      <select id="deviceSelect">
        <option value="cuda">GPU (CUDA)</option>
        <option value="cpu">CPU</option>
      </select>
    </div>
  </div>
</body>

</html>
